<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Taskmaster</title>
</head>

<body class="bg-img">
  <header>
    <nav class="navbar navbar-expand text-dark no-select">
      <a class="navbar-brand ms-3">
        <img src="assets/img/tm-logo.png" height="45" alt="" loading="lazy">
        <span class="ms-2">Taskmaster</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 my-3">
          <form class="form-inline" onsubmit="app.checklistController.addChecklist()">
            <div class="form-group ms-3 rounded">
              <div class="input-group">
                <input type="text" name="labelName" id="labelName" class="form-control rounded"
                  aria-label="Text input with dropdown button" placeholder="List Name...">
              </div>
            </div>
        </div>
        <div class="col-lg-2 my-3">
          <div class="form-group ms-3 rounded bg-secondary">
            <select name="color" id="color" required class="form-control">
              <option disabled selected value="">Color:</option>
              <option>pink</option>
              <option>blue</option>
              <option>green</option>
              <option>purple</option>
              <option>orange</option>
            </select>
          </div>
        </div>
        <div class="col-2 my-3">
          <div class="form-group ms-3 rounded">
            <button class="btn btn-secondary ms-2 rounded" type="submit" id="button-addon1">Create</button>
          </div>
        </div>
        </form>
      </div>


      <div class="row" id="checklist">
        <!-- CHECKLIST ITEMS & SECTIONS GO HERE -->

      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
